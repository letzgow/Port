<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio de Artesanatos de Kitbashing</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        }
        .sidebar {
            width: 25%;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .sidebar h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2em;
        }
        .sidebar p {
            color: #666;
            margin-top: 20px;
        }
        .content {
            width: 75%;
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        }
        .content .product {
            width: 50%;
            padding: 10px;
        }
        .content .product img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Portfólio de Artesanatos de Kitbashing</h1>
    </header>
    <div class="container">
        <div class="sidebar">
            <h1>Kitbashing</h1>
            <p>Artesanatos manuais de kitbashing. Trabalhos realizados entre 2020 - 2022.</p>
        </div>
        <div class="content">
            <div class="product">
                <img src="image_2_1.png" alt="Kitbashing 1">
            </div>
            <div class="product">
                <img src="image_2_2.png" alt="Kitbashing 2">
            </div>
            <div class="product">
                <img src="image_3_1.png" alt="Kitbashing 3">
            </div>
            <div class="product">
                <img src="image_3_2.png" alt="Kitbashing 4">
            </div>
            <div class="product">
                <img src="image_4_1.png" alt="Kitbashing 5">
            </div>
            <div class="product">
                <img src="image_4_2.png" alt="Kitbashing 6">
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Leticia Oliveira. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
